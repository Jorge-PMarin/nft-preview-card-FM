<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <a href="#" class="card__link">
        <img
          class="card__img"
          src="./images/image-equilibrium.jpg"
          alt="Neon mineral"
        />
      </a>

      <div class="card__text">
        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__info">
          <small class="card__small left">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
            0.041 ETH
          </small>

          <small class="card__small right">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </small>
        </div>
      </div>

      <div class="card__creator">
        <img src="./images/image-avatar.png" alt="" />
        <span>Creation of <b><a href="#">Jules Wyvern</a></b></span>
      </div>
    </main>
  </body>
</html>
